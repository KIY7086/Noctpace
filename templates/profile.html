<!DOCTYPE html>
<html>
<head>
    <title>个人中心 - Noctpace</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="app-container">
        {{template "navbar" .}}
        
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-settings">
                    <div class="settings-section">
                        <form class="settings-form" id="profileForm">
                            <div class="avatar-upload">
                                <div class="avatar-preview">
                                    <img id="avatarPreview" style="display: none;">
                                    <div class="default-avatar">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="avatar-edit">
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none">
                                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('avatarInput').click()">
                                        <i class="fas fa-camera"></i> 更换头像
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" value="{{.username}}" readonly>
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="email" name="email" id="emailInput" placeholder="设置邮箱地址">
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/profile.js"></script>
</body>
</html>
